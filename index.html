<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="author" content="sjsj">

	<meta property="og:title" content="관세청 퍼블리싱">
    <meta property="og:description" content="관세청 퍼블리싱 사이트입니다.">
    <meta property="og:url" content="https://github.com/sj2sj/customs" />
	<title>관세청 클론코딩</title>

	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	

	<!-- 헤더 -->
	<!-- header -->
	<header id="header">
		<div class="container">
			<!-- logo -->
			<h1 class="logo">
				<a href="#">
					<img src="assets/img/logo.png" alt="관세청">
				</a>
			</h1>
			<p class="logo_text">
				<a href="#">
					<img src="assets/img/logo2.png" alt="국민의 나라 정의로운 대한민국">
				</a>
			</p>
			<p class="logo_innogov">
				<a href="#">
					<img src="assets/img/img_innogov.png" alt="정부혁신 보다 나은 정부">
				</a>
			</p>
			<!-- //logo 끝 -->

			<!-- util_box 상단 유틸 메뉴 -->
			<nav class="util_box">
				<h2 class="ir_so">상단 메뉴</h2>
				<ul>
					<li><a href="#"><img src="assets/img/icons/ico_home_toputil.png" alt="홈페이지"></a></li>
					<li class="bar"><a href="#"><img src="assets/img/icons/img_taegeukgi.png" alt="국가상징"><span>국가상징</span></a></li>
					<li class="bar"><a href="#"><span>ENGLISH</span><img src="assets/img/icons/ico_blank.png" alt="영문 페이지"></a></li>
					<li class="bar pr2"><a href="https://blog.naver.com/prologue/PrologueList.nhn?blogId=k_customs"><img src="assets/img/icons/ico_snsB.png" alt="블로그"></a></li>
					<li class="pr2"><a href="https://www.facebook.com/ftacustoms/"><img src="assets/img/icons/ico_snsF.png" alt="페이스북"></a></li>
					<li class="pr2"><a href="https://twitter.com/koreacustoms"><img src="assets/img/icons/ico_snsT.png" alt="트위터"></a></li>
					<li class="pr2"><a href="https://www.youtube.com/user/koreacustoms"><img src="assets/img/icons/ico_snsY.png" alt="유튜브"></a></li>
					<li><a href="https://www.instagram.com/korea_customs/"><img src="assets/img/icons/ico_snsI.png" alt="인스타그램"></a></li>
					<li class="bar"><a href="#"><img src="assets/img/icons/btn_Tplus.png" alt="페이지 확대"></a></li>
					<li class="page_minus"><a href="#"><img src="assets/img/icons/btn_Tminus.png" alt="페이지 축소"></a></li>
				</ul>
			</nav>
			<!-- //util_box 상단 유틸 메뉴 끝 -->

			<!-- search_box 검색창 -->
			<div class="search_box">
				<h2 class="ir_so">검색</h2>
				<form id="search_form" class="s_form">
					<fieldset>
						<legend class="ir_so">검색</legend>
						<input class="search_text" type="text" placeholder="검색어를 입력하세요">
						<button class="search_btn" type="submit"><span class="ir_wa">검색</span></button>
					</fieldset>
				</form>
			</div>
			<!-- //search_box 검색창 끝 -->

			<!-- 메뉴 -->
			<nav class="">
				<div class="container">
					
				</div>
			</nav>
		</div>
	</header>
	<!-- //header 끝 -->


	<div class="testh">
		
	</div>

	<!-- script -->
	<script src="assets/js/jquery.min_1.12.4.js"></script>
    <script src="assets/js/modernizr-custom.js"></script>

</body>
</html>
